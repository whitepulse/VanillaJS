<!DOCTYPE html>
<html>
    <head>
        <title>이것은 Vanilla JS 테스트 입니다.</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./css/vanillaWeb.css" />
    </head>
    <body>
        <h1 id="title" class="btn">VanillaWeb 첫 화면입니다 !!</h1>
        <script src="./js/vanillaWeb.js"></script>

        <div class="js-clock">
            <h1 class="js-title"></h1>
        </div>
        <script src="./js/clock.js"></script>

        <form class="js-form form">
            <input type="text" class="js-name" placeholder="이름을 입력하여 주십시오.">
        </form>
        <h4 class="js-greetings greetings"></h4>
        <script src="./js/greeting.js"></script>

        <form class="js-toDoForm">
            <input type="text" placeholder="TODO 내용을 적으시요">
        </form>
        <ul class="js-toDoList"></ul>

        <span class="js-weather"></span>

        <script src="./js/todo.js"></script>

        <script src="./node_modules/colorthief/dist/color-thief.umd.js"></script>
        <script type="module" src="./js/bg.js"></script>

        <script src="./js/weather.js"></script>

    </body>

</html>
